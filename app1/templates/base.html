{% load static %}

<!DOCTYPE html>
<html lang="ja">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ola's blog</title>
        <link rel="stylesheet" href="{% static 'css/app1.css' %}">
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Todo</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'app1:task_list' 1 %}">task一覧<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                      {% if user.is_authenticated %}
                          <a class="nav-link" href="{% url 'app1:siteUser_update' %}">{{user.username}}</a>
                      {% endif %}
                  </li>
                  <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="nav-link disabled" href="{% url 'app1:siteUser_logout' 0 %}">Logout</a>
                    {% else %}
                        <a class="nav-link disabled" href="{% url 'app1:siteUser_login' %}">Login</a>
                    {% endif %}
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
            </nav>
        </header>
        <div id="wrapper">
            <div id="main">
                <br>
                   
                    {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags}}{% endif %}">
                        {{message}}
                    </div>
                    {% endfor %}
                
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <footer>
        </footer>
    </body>
</html>
